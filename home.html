<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- Available Balance -->
            <div>
              <div className="stats shadow">
                <div className="stat">
                  <div className="stat-title">Total Page Views</div>
                  <div id="account-balance" className="stat-value">894</div>
                  <div className="stat-desc">Available Balance</div>
                </div>
              </div>

              <div class="divider"></div>
              <!-- User Action Button  -->
              <div>
                <button id="btnAddMoney" class="btn btn-lg">Add Money</button>
                <button id="btnCashOutHome" class="btn btn-lg">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- Add Money Start  -->
              <div id="cashAddSec" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount </span>
                    </label>
                    <input
                    id="input-add-money"
                      type="text"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                    id="input-pin-number"
                      type="Pin"
                      placeholder="Pin"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-Money" class="btn btn-primary">Add Money </button>
                  </div>
                </form>
              </div>
              <!-- Add Money End -->

              <!-- Cash out Start  -->
              <div id="CashOutSec" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount </span>
                    </label>
                    <input
                    id="cashOutAmount"
                      type="text"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                    id="cashOutPin"
                      type="Pin"
                      placeholder="Pin"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
              <!-- Cash Out End -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="JS/home.js"></script> -->
     <script src="JS/addmoney.js"></script>
     <script src="JS/cashOut.js"></script>
     <script src="JS/features.js"></script>
  </body>
</html>
